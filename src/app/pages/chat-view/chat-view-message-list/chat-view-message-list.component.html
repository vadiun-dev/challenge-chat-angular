<div
  id="messages"
  class="flex flex-col space-y-4 p-3 overflow-y-auto scrollbar-thumb-blue scrollbar-thumb-rounded scrollbar-track-blue-lighter scrollbar-w-2 scrolling-touch h-[calc(100vh-220px)]"
>
  <app-message-bubble
    *ngFor="let message of messages"
    [message]="message"
    [reversed]="message.sender === 'System'"
  />
</div>
